<!DOCTYPE html>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Georgia', serif;
}

body {
  background: linear-gradient(180deg, #ffb6c1, #ff69b4);
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===== ELEMENTOS CAINDO ===== */
.falling {
  position: fixed;
  top: -40px;
  font-size: 24px;
  animation: fall linear infinite;
  opacity: 0.9;
}

@keyframes fall {
  0% { transform: translateY(-40px); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

/* ===== LIVRO ===== */
.book {
  width: 90%;
  max-width: 900px;
  height: 550px;
  margin: 80px auto;
  perspective: 2000px;
}

.page {
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  color: #fff;
  position: absolute;
  border-radius: 20px;
  padding: 40px;
  transform-origin: left;
  transition: transform 1s;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

.page h1, .page h2 {
  color: #ffb6c1;
  margin-bottom: 20px;
}

.page p {
  line-height: 1.8;
  font-size: 18px;
  margin-bottom: 20px;
}

.page.flipped {
  transform: rotateY(-180deg);
}

/* ===== BOT√ïES ===== */
.controls {
  text-align: center;
  margin-top: 20px;
}

button {
  padding: 12px 25px;
  margin: 10px;
  font-size: 18px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  background: #ff004f;
  color: #fff;
  transition: transform 0.3s;
}

button:hover {
  transform: scale(1.1);
}

/* ===== EU TE AMO ===== */
#amor {
  display: none;
  text-align: center;
  font-size: 50px;
  margin-top: 20px;
  color: #ff69b4;
  animation: pulse 1s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}
</style>
</head>
